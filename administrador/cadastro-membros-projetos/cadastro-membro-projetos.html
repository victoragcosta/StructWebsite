<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">

	<!--Css da page-->
	<link rel="stylesheet" type="text/css" href="../../css/cadastro-page.css">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cadastro</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default panel-red">
        			<div class="panel-heading">
        				Membro
        			</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-6">
        						<div class="form-group">
                                    <label>Nome</label>
                                    <input id="NomeMembro" class="form-control" placeholder="Insira o nome do novo membro">
                                </div>
                                <div class="form-group">
                                    <label>Diretoria</label>
                                    <select id="DiretoriaMembro" class="form-control">
                                    	<option>Escolha a Diretoria</option>
                                    	<option>Presidencia</option>
                                        <option>Administrativo-Financeira</option>
                                        <option>Projetos</option>
                                        <option>Recursos Humanos</option>
                                        <option>Marketing</option>
                                    </select>
                                    <div class="checkbox">
                                        <label>
                                            <input id="Diretor" type="checkbox" value="">Diretor
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
	                                <label>Imagem de Perfil</label>
	                                <input type="file" name="ImagemMembro" id="ImagemMembro">
	                            </div>
        					</div>
        					<!-- /.col-lg-6 -->
        					<div class="col-lg-6">
        						<label>Email</label>
        						<div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input id="EmailMembro" type="text" class="form-control" placeholder="Insira o email do novo membro">
                                </div>
                                <div class="form-group">
                                	<label>Data de Entrada</label>
                                	<div class="row">
                                		<div class="col-lg-3">
		                                	<select id="DiaEntradaMembro" class="form-control">
		                                        <option>Dia</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                        <option>13</option>
		                                        <option>14</option>
		                                        <option>15</option>
		                                        <option>16</option>
		                                        <option>17</option>
		                                        <option>18</option>
		                                        <option>19</option>
		                                        <option>20</option>
		                                        <option>21</option>
		                                        <option>22</option>
		                                        <option>23</option>
		                                        <option>24</option>
		                                        <option>25</option>
		                                        <option>26</option>
		                                        <option>27</option>
		                                        <option>28</option>
		                                        <option>29</option>
		                                        <option>30</option>
		                                        <option>31</option>
		                                    </select>
		                                </div>
		                                <div class="col-lg-4">
		                                    <select id="MesEntradaMembro" class="form-control">
		                                        <option>Mês</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                    </select>
	                                    </div>
	                                    <div class="col-lg-5">
	                                    	<input class="form-control" placeholder="Ano" id="AnoEntradaMembro">
	                                    </div>
                                    </div>
                                    <!-- /.row data entrada -->
                                </div>
                                <!-- /. form-group data entrada -->
                                <div class="form-group">
                                	<label>Descrição</label>
                                    <textarea id="DescricaoMembro" class="form-control" rows="3" placeholder="Descrição"></textarea>
                                </div>
        					</div>
        					<!-- /.col-lg-6 dados internos -->
        				</div>
        				<!-- /.row membro -->
        			</div>
        			<!-- /.panel-body membro -->
        			<div class="panel-footer">
        				<button type="submit" class="btn btn-default" id="submitMembro">Enviar</button>
                        <button type="reset" class="btn btn-default" id="resetMembro">Limpar</button>
        			</div>
        			<!-- /.panel-footer membro -->
        		</div>
        		<!-- /.panel Membro -->
        	</div>
        	<!-- /.col-lg-12 membro -->
        </div>
        <!-- /.row membro -->
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default">
        			<div class="panel-heading">
        				Projeto
        			</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-6">
        						<div class="form-group">
		        					<label>Nome do Projeto</label>
		        					<input id="NomeProjeto" class="form-control" placeholder="Insira o nome do novo projeto">
		        				</div>
		        				<div class="form-group">
		        					<label>Nome do Cliente</label>
		        					<input id="NomeCliente" class="form-control" placeholder="Insira o nome do cliente">
		        				</div>
		        				<div class="form-group">
		        					<label>Descrição</label>
		                            <textarea id="DescricaoProjeto" class="form-control" rows="3" placeholder="Descrição do Projeto"></textarea>
		        				</div>
		        				<div class="form-group">
                                	<label>Data de Início</label>
                                	<div class="row">
                                		<div class="col-lg-3">
		                                	<select class="form-control" id="DiaComecoProjeto">
		                                        <option>Dia</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                        <option>13</option>
		                                        <option>14</option>
		                                        <option>15</option>
		                                        <option>16</option>
		                                        <option>17</option>
		                                        <option>18</option>
		                                        <option>19</option>
		                                        <option>20</option>
		                                        <option>21</option>
		                                        <option>22</option>
		                                        <option>23</option>
		                                        <option>24</option>
		                                        <option>25</option>
		                                        <option>26</option>
		                                        <option>27</option>
		                                        <option>28</option>
		                                        <option>29</option>
		                                        <option>30</option>
		                                        <option>31</option>
		                                    </select>
		                                </div>
		                                <div class="col-lg-4">
		                                    <select class="form-control" id="MesComecoProjeto">
		                                        <option>Mês</option>
		                                        <option>1</option>
		                                        <option>2</option>
		                                        <option>3</option>
		                                        <option>4</option>
		                                        <option>5</option>
		                                        <option>6</option>
		                                        <option>7</option>
		                                        <option>8</option>
		                                        <option>9</option>
		                                        <option>10</option>
		                                        <option>11</option>
		                                        <option>12</option>
		                                    </select>
	                                    </div>
	                                    <div class="col-lg-5">
	                                    	<input class="form-control" placeholder="Ano" id="AnoComecoProjeto">
	                                    </div>
                                    </div>
                                    <!-- /.row data inicio -->
                                </div>
                                <!-- /. form-group data inicio -->
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input id="ExecucaoProjeto" type="checkbox" value="">Em execução
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
	                                <label>Imagem do Projeto</label>
	                                <input type="file" name="ImagemProjeto" id="ImagemProjeto">
	                            </div>
        					</div>
        					<!-- /.col-lg-6 1 projeto -->
        					<div class="col-lg-6">
        						<label>Email</label>
        						<div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input id="EmailCliente" type="text" class="form-control" placeholder="Insira o email do cliente">
                                </div>
                                <div class="form-group">
                                	<label>Telefone</label>
                                	<div class="row">
                                		<div class="col-lg-6">
                                			<input id="CelularCliente" class="form-control" placeholder="Celular">
                                		</div>
                                		<div class="col-lg-6">
                                			<input id="FixoCliente" class="form-control" placeholder="Fixo/Outro">
                                		</div>
                                	</div>
                                </div>
                                <div class="form-group">
                                	<label>Endereço</label>
                                	<textarea id="EndereçoCliente" class="form-control" rows="3" placeholder="Insira o endereço completo do cliente"></textarea>
                                </div>
                                <div class="form-group">
                                	<label>Outras Formas de Contato</label>
                                	<textarea id="OutrosContatosCliente" class="form-control" rows="3" placeholder="Insira a plataforma de comunicação e como falar com o cliente"></textarea>
                                </div>
        					</div>
        					<!-- /.col-lg-6 2 projeto -->
        				</div>
        				<!-- /.row projeto -->
        			</div>
        			<!-- /.panel-body projeto -->
        			<div class="panel-footer">
        				<button id="submitProjeto" type="submit" class="btn btn-default">Enviar</button>
                        <button id="resetProjeto" type="reset" class="btn btn-default">Limpar</button>
        			</div>
        			<!-- /.panel-footer projeto -->
        		</div>
        		<!-- /.panel projeto -->
        	</div>
        	<!-- /.col-lg-12 projeto -->
        </div>
        <!-- /.row projeto -->

        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default">
        			<div class="panel-heading">
        				Parceria
        			</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-12">
        						<div class="form-group">
		        					<label>Nome da Empresa</label>
		        					<input id="NomeEmpresa" class="form-control" placeholder="Insira o nome da Empresa parceira">
		        				</div>
                                <div class="form-group">
	                                <label>Imagem da Parceira</label>
	                                <input type="file" name="ImagemParceria" id="ImagemParceria">
	                            </div>
        					</div>
        					<!-- /.col-lg-12 parceria -->
        				</div>
        				<!-- /.row parceria -->
        			</div>
        			<!-- /.panel-body parceria -->
        			<div class="panel-footer">
        				<button id="submitParceria" type="submit" class="btn btn-default">Enviar</button>
                        <button id="resetParceria" type="reset" class="btn btn-default">Limpar</button>
        			</div>
        			<!-- /.panel-footer parceria -->
        		</div>
        		<!-- /.panel parceria -->
        	</div>
        	<!-- /.col-lg-12 parceria -->
        </div>
        <!-- /.row parceria -->

	</div>
	<!-- /.container -->

	<!--Bootstrap JS-->
	<script type="text/javascript" src="../../js/bootstrap.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>

	<!--Jquery-->
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery.easing.min.js"></script>

</body>

</html>
